<!-- templates/account/login.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group label[for="id_remember"] {
            display: inline-block;
            margin-left: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            margin-bottom: 15px;
        }
        p {
            text-align: center;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if form.errors %}
            <div class="alert">
                Invalid login credentials, please try again.
            </div>
        {% endif %}
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_login">Username or Email:</label>
                <input type="text" name="login" id="id_login" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember" id="id_remember">
                <label for="id_remember">Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>If you don't have an account, please <a href="{% url 'account_signup' %}">sign up</a>.</p>
        <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
    </div>
</body>
</html>
