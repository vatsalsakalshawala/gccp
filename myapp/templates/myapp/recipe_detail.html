<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <h2>Ingredients:</h2>
    <p>{{ recipe.ingredients }}</p>
    <h2>Instructions:</h2>
    <p>{{ recipe.instructions }}</p>
    <img src="{{ recipe.image.url }}" alt="Recipe Image" style="max-width: 300px; max-height: 300px;">
</body>
</html>
