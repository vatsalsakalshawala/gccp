<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Green Guide Community Portal</h1>
    <div>
        <h2>Posts</h2>
        {% for post in posts %}
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
        {% endfor %}
    </div>
</body>
</html>
