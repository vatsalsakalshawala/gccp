<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile: {{ user.username }}</h1>
    <h2>Posts</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
    {% endfor %}
    <h2>Photos</h2>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}" alt="User Photo" style="max-width: 300px; max-height: 300px;">
    {% endfor %}
</body>
</html>
